# Cloud Build configuration for CI/CD
steps:
  # Install dependencies
  - name: 'python:3.12'
    entrypoint: pip
    args: ['install', '-r', 'requirements.txt', '--user']

  # Run tests (when you have them)
  # - name: 'python:3.12'
  #   entrypoint: python
  #   args: ['-m', 'pytest', 'tests/']

  # Deploy to Cloud Run (alternative to App Engine)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tri-netra'
      - '--source=.'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

timeout: 1200s
